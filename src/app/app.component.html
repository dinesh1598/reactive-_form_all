<div class="container-fluid">
  <h1>Registration Form</h1>
  {{registrationForm.value|json}}
  <form [formGroup]="registrationForm">
  <div class="form-group">
    <label>UserName</label>
    <input [class.is-invalid]="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched" formControlName="userName" type="text" class="form-control">
  </div>
  <div *ngIf="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched">
    <small *ngIf="registrationForm.controls['userName'].errors?.['required']" class="text-danger">UserName is required</small>
    <small *ngIf="registrationForm.controls['userName'].errors?.['minlength']" class="text-danger">UserName must have minlength</small>
    <small *ngIf="registrationForm.controls['userName'].errors?.['forbiddenName']" class="text-danger">{{registrationForm.controls['userName'].errors?.['forbiddenName'].value}} UserName not allowed</small>
    <small></small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" type="password" class="form-control">
  </div>
  <div class="form-group">
    <label>conformPassword</label>
    <input formControlName="conformPassword" type="password" class="form-control">
  </div>
  <div formGroupName="address">
      <div class="form-group">
          <label>City</label>
          <input formControlName="city" class="form-control" type="text">
      </div>
      <div class="form-group">
            <label>State</label>
            <input formControlName="state" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label>Postal Code</label>
           <input formControlName="postalCode" class="form-control" type="text">
      </div>
</div>
</form>

  <button class="btn btn-primary" type="submit">Register</button>
  <button (click)="loadApidata()" class="btn btn-secondary ml-2" type="buttton">Load Api Data</button>

</div>
